<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="form-echo.php" method="get">
        <label for="username">
            USERNAME:
            <input type="text" name="username" placeholder="Username">
        </label>
        
        <br>

        <label for="major">
            สาขาวิชา:
            <select name="major">
                <option value="">--Please choose an option--</option>
                <option value="CS">CS</option>
                <option value="AFET">AFET</option>
                <option value="IC">IC</option>
                <option value="MA">MA</option>
                <option value="IMI">IMI</option>
                <option value="AS">AS</option>
            </select>
        </label>
        
        <br>

        <label for="nameEng">
            ชื่อภาษาอังกฤษ:
            <input type="text" name="nameEng" pattern="^[A-Z\s]+$">
        </label>
        
        <br>
        
        <label for="ID">
            รหัสนักศึกษา:
            <input type="text" name="ID" pattern="[0-9]{2}-[0-9]{6}-[0-9]{4}-[0-9]{1}" required>
        </label>
        
        <br>

        <label for="homeid">
            บ้านเลขที่:
            <input type="text" name="homeid" pattern="[0-9]+/?[0-9]+" required>
        </label>
        
        <br>

        <label for="productid">
            รหัสสินค้า:
            <input type="text" name="productid" pattern="[A-Z]{3}[0-9]{2}" required>
        </label>
        
        <br>

        <label for="nameThai">
            ชื่อภาษาไทย:
            <input type="text" name="nameThai" pattern="^[ก-๏\s]+$" required>
        </label>

        <br>
        
        <input type="submit" value="Submit"> 
    </form>       
</body>
</html>
